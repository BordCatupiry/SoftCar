<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <style>
    .banner{
        width: 300px;
        overflow: hidden;
    }
    .foto{
        position: absolute;
        animation-name: animacao;
        animation-duration: 10s;
        animation-iteration-count: infinite;
    }

    @keyframes animacao{
        33%{

        }
        66%{
            
        }
        99%{

        }
    }
    .foto:nth-child(2){
        animation-delay: 5s;
    }
    .foto:nth-child(3){
        animation-delay: 10s;
    }
    </style>
    <body>
            <session class="banner">
                <img class="foto" src="images/banner1.png">
                <img class="foto" src="images/banner2.png">
                <img class="foto" src="images/banner4.png">
            </session>
    </body>
</html>
