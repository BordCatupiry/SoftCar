<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Softcar Web</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700|Roboto+Slab:400,700&display=swap"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

      <div class="btn-voltar"><a href="home.html">&#8617;</a></div>

      <form action="index.html" class="login-form">
        <h1>É novo(a) por aqui?</h1>
        <!-- Nome - CPF  - Email - Senha - Confirmar Senha -->
        <div class="txtb">
          <input type="text">
          <span data-placeholder="Nome"></span>
        </div>

        <div class="txtb">
          <input type="text">
          <span data-placeholder="CPF"></span>
        </div>

        <div class="txtb">
          <input type="text">
          <span data-placeholder="Email"></span>
        </div>

        <div class="txtb">
          <input type="password">
          <span data-placeholder="Senha"></span>
        </div>

        <div class="txtb">
          <input type="password">
          <span data-placeholder="Confirme sua senha"></span>
        </div>
        <div class="verify">
          <img id="recaptchaImg" src="images/recaptcha.png">
        </div>
        <input type="submit" class="logbtn" value="Logar">

        <div class="bottom-text">
          Já tem uma conta? <a href="login.html">Faça o Login aqui</a>
        </div>

      </form>

      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>


  </body>
</html>
